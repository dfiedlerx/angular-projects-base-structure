<app-full-modal>
  <div modal-body>
    <div class="theme-layout">
      <section>
        <div class="feature-photo">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-2 col-sm-3">
                <div class="user-avatar">
                  <figure>
                    <img [src]="user?.photo" alt="" />
                  </figure>
                </div>
              </div>
              <div class="col-lg-10 col-sm-9">
                <div class="timeline-info">
                  <ul>
                    <li class="admin-name">
                      <h5>{{ user?.name }}</h5>
                    </li>
                    <li>
                      {{getFollowers()}} followers
                    </li>
                    <li>
                      {{getFollowing()}} following
                    </li>
                    <li>
                      {{getNumberOfPosts()}} posts
                    </li>
                    <li *ngIf="loggedUserId !== user?.id">
                      <button class='follow-unfollow-button follow'>
                        Follow
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- top area -->

      <section>
        <div class="gap gray-bg">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="row" id="page-contents">
                  <div class="col-lg-9">
                    <div class="central-meta">
                      <div class="editing-info">
                        <h5 class="f-title">
                          <i class="ti-info-alt"></i>Posts and interactions
                        </h5>
                        <app-home-type-new-post 
                          *ngIf="postInteraction !== null || loggedUserId === user?.id"
                          [postInteraction]="postInteraction" 
                          (postInteractionClear)='postInteraction = null'
                        >
                        </app-home-type-new-post>

                        <app-show-individual-post 
                          *ngFor="let post of getUserPosts()" [post]="post"
                          (newPostWithInteraction)="postInteraction = $event"
                        ></app-show-individual-post>
                      </div>
                    </div>
                  </div>
                  <!-- centerl meta -->
                  <div class="col-lg-3">
                    <aside class="sidebar static">
                      <div class="widget stick-widget">
                        <h4 class="widget-title">Info</h4>
                        <ul class="naves">
                          <li>
                            <i class="ti-time"></i>
                            Joined in {{ user?.dataJoined | date }}
                          </li>
                        </ul>
                      </div>
                    </aside>
                  </div>
                  <!-- sidebar -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</app-full-modal>
